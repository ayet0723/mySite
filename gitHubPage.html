<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azimat's Interactive Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #f7cac9, #92a8d1);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        h1 {
            font-size: 3em;
            text-align: center;
            animation: fadeIn 2s;
        }

        #message {
            font-size: 1.5em;
            text-align: center;
            margin-top: 20px;
            animation: fadeIn 3s;
        }

        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 1em;
            color: white;
            background-color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            animation: fadeIn 4s;
        }

        button:hover {
            background-color: #555;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }

        .bouncing-text {
            display: inline-block;
            animation: bounce 2s infinite;
        }
    </style>
</head>
<body>
    <div>
        <h1>Welcome, Azimat!</h1>
        <div id="message">Let's make your web experience amazing.</div>
        <button id="animateButton">Click Me!</button>
    </div>

    <script>
        document.getElementById('animateButton').addEventListener('click', function() {
            let messageDiv = document.getElementById('message');
            messageDiv.innerHTML = '<span class="bouncing-text">Hello, World!</span>';
            this.style.display = 'none';
        });
    </script>
</body>
</html>
