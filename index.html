<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to AZ's Repository</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #f7cac9, #92a8d1);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        h1 {
            font-size: 3em;
            text-align: center;
            margin-top: 20px;
            animation: fadeIn 2s;
        }

        #repos {
            margin-top: 20px;
            animation: fadeIn 3s;
        }

        .repo {
            background: white;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            animation: fadeIn 4s;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .repo:hover {
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        #message {
            margin-top: 20px;
            font-size: 1.2em;
            animation: fadeIn 5s;
        }
    </style>
</head>
<body>
    <h1>Welcome to AZ's Repository</h1>
    <div id="repos">
        <div class="repo">Repository 1: My Awesome Project</div>
        <div class="repo">Repository 2: Cool Automation Scripts</div>
        <div class="repo">Repository 3: Interesting Algorithms</div>
        <div class="repo">Repository 4: Fun with TypeScript</div>
    </div>
    <div id="message">Click on a repository to explore more!</div>

    <script>
        const repos = document.querySelectorAll('.repo');
        repos.forEach(repo => {
            repo.addEventListener('click', () => {
                alert(`You clicked on ${repo.textContent}`);
            });
        });
    </script>
</body>
</html>
